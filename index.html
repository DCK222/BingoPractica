<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <title>Document</title>
</head>

<body>
    <!-- ESTILOS PARA EL HEADER -->
    <header>
        <!-- AÑADIMOS DIV PARA EL LOGO -->
        <div id="logo">
            <img width="80px" src="assets/img/pngwing.com.png" alt="Logo">

        </div>
        <div id="menu-icon">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <!-- AÑADIMOS UN NAV PARA LOS ICONOS DE LAS RRSS -->
        <nav id="menu">
            <a href=""><i class="bi bi-github"></i></a>
            <a href=""><i class="bi bi-linkedin"></i></a>
            <a href=""><i class="bi bi-google"></i></a>
        </nav>

    </header>
    <!-- CREAMOS IN DIV PARA EL BANNER INICIAL DEL NOMBRE DEL BINGO -->
    <div id="banner">
        <div id="contenidotexto">
            <!-- CONTENIDO DEL BANNER -->
            <h1 id="titulo"><span class="destacado">DCK</span><span class="normal">BINGO</span></h1>

        </div>

    </div>
    <section>
        <!-- CREMOS DIVS PARA LA COLOCACION DE LOS COMPONENTES DE LA PAGINA -->
        <div id="contenedorPrincipal">
            <div id="numeroaleatorio">
                <!-- CONTENEDOR PARA EL NUMERO ALEATORIO -->
                <div id="contendornumeroaleatorio">
                    <div id="prueba">
                        <!-- CONTENEDOR PARA LA BOLA DEL BINGO -->
                        <div id="bolacolor">
                            <div id="numaleatorio2">
                                <!-- DENTRO AÑADIMOS EL NUMERO INICIAL DEL CONTADOR -->
                                <h3 id="numaleatorio">0</h3>
                            </div>
                        </div>
                        <!-- CREMOS UN CONTENEDOR PARA LOS BOTONES DE INICIO DEL CONTADOR  -->
                        <div id="contendorbotones">
                            <button id="startButton" onclick="startGeneracion()"><img width="35px"
                                    src="assets/img/punta-de-flecha-del-boton-de-reproduccion.png" alt=""></button>
                        </div>
                    </div>
                    <!-- CREAMOS UN SELECT PARA LA SELECCION DE LOS CARTONES Y OTRO PARA REINICIAR EL BINGO -->
                    <div id="CuantosCartones">
                        <h1 id="seleccionar">Selecciona los Cartones : </h1>
                        <select id="cartonSelect" name="select" onchange="generarCartones()">
                            <option value="1">1 Carton</option>
                            <option value="2">2 Cartones</option>
                            <option value="3">3 cartones</option>
                            <option value="4">4 cartones</option>
                            <option value="5">5 cartones</option>
                        </select>
                        <!-- LLAMANDO A LA FUNCION RESETJUEGO -->
                        <button id="resetButton" onclick="resetJuego()">Reiniciar</button>
                    </div>
                    <!-- CREAMOS UN DIV PARA QUE APAREZCAN LOS NUMEROS QUE SALEN EN EL GENERADOR DE NUMEROS ALEATORIOS -->
                    <div id="numerosalidos">
                        <h1 id="seleccionar">Numeros : </h1>
                        <!-- LOS NUMEROS SALIDOS APARECEN -->
                        <div id="yaaparecidos"></div>
                    </div>
                </div>
            </div>
            <!-- CREAMOS EL DIV CANTAR PARA QUE CUANDO SALTE LINEA O BINGO SALGA EN EL DIV CANTAE -->
            <div id="cantar">

            </div>

            <!-- CREAMOS EL CONTENEDOR PARA LOS CARTONES CON SCROLLBAR  -->
            <div id="contenedorcartones">
                <div id="cartones">
                    <!-- EN ESTE DIV APARECEN LOS CARTONES -->
                </div>
            </div>
        </div>
    </section>
</body>

</html>
<!-- INSERTAMOS EL SCRIPT PARA QUE SE EJECUTE EL CODIGO JS -->
<script src="assets/archivo.js"></script>
